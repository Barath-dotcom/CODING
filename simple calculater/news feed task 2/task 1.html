<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }

        .clear {
            grid-column: span 4;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>

        <button class="clear">C</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let expression = "";

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            const value = button.textContent;

            if (value === "C") {
                expression = "";
                display.value = "";
            }
            else if (value === "=") {
                try {
                    // safer alternative to eval
                    expression = Function("return " + expression)();
                    display.value = expression;
                } catch {
                    display.value = "Error";
                    expression = "";
                }
            }
            else {
                expression += value;
                display.value = expression;
            }
        });
    });
</script>

</body>
</html>
