<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Major Project - Traveling Booking Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="wrapper">
      <header>
        <span id="logo">LOGO</span>
        <nav>
          <a href="">Home</a>
          <a href="">Destination</a>
          <a href="">Plans</a>
          <a href="">Contact</a>
        </nav>
        <button>theme</button>
      </header>
      <section class="hero-section">
        <section class= "landingContainer">
        <h1>Making Your Destination better is our Duty </h1>
        <p>Click on the given button and explore you next destination tour</p>
        <a href="" id="exploreBtn">Explore</a>
        </section>
      </section>

      <!-- destination -->
       <article class="destinationSection">
        <button class="prev">◀</button>
        <section class="destination"></section>
        <button class="next">▶</button>
       </article>

       <!--! pricing section-->

       <article class="destinationPriceSection">
        <h2 class="priceSectionHeading">Choose Your Pricing Plan</h2>
        <article class="priceSection">
          <section class="priceCard">
            <img src=".//images/Plans/OneDay.png" alt="one day trip"/>
            <h2>1 Break fast, 1 lunch and 2 Destinations</h2>
            <p>$ 999/-</p>
            <button>Book Now</button>
          </section>
        </article>
       </article>
    </main>

    <script src="./script.js"></script>
  </body>
